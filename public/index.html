<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="/styles/index.css">
	<script src="/socket.io/socket.io.js"></script>
	<script src="/javascripts/index.js" defer></script>
</head>
<body>
	<header>
		<h1>Test Chat</h1>
	</header>
	<div id="connexion">
		<div>
			<input type="text" name="username" id="username" placeholder="Name">
			<button id="username-btn">Enter</button>
		</div>
		<div id="reco-container">
			<div>Or you were already connected with one of these names</div>
			<ul id="reco-list"></ul>
		</div>
	</div>
	<main class="hidden">
		<section id="infos">
			<div id="online">
				<h2>People online (<span id="online-count"></span>)</h2>
				<ul id="online-list" class="people-list"></ul>
			</div>
			<div id="offline">
				<h2>People offline (<span id="offline-count"></span>)</h2>
				<ul id="offline-list" class="people-list"></ul>
			</div>
		</section>
		<section id="history">
			<h2>Chat history</h2>
			<div id="messages-list"></div>
		</section>
		<section id="message">
			<textarea name="message-text" id="message-text"></textarea>
			<button id="send-btn">&rarr;</button>
		</section>
	</main>
</body>
</html>
