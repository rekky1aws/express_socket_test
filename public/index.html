<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="/styles/index.css">
	<script src="/socket.io/socket.io.js"></script>
	<script src="/javascripts/index.js" defer></script>
</head>
<body>
	<header>
		<h1>Test Chat</h1>
	</header>
	<div id="connexion">
		<input type="text" name="username" id="username" placeholder="Name">
		<button id="username-btn">Enter</button>
	</div>
	<main class="hidden">
		<section id="infos">
			<h2>People online</h2>
			<div id="people-list"></div>
		</section>
		<section id="history">
			<h2>Chat history</h2>
			<div id="messages-list"></div>
		</section>
		<section id="message">
			<textarea name="message-text" id="message-text"></textarea>
			<button id="send-btn">&rarr;</button>
		</section>
	</main>
</body>
</html>
